---

- name: common settings
  hosts: default
  vars_files: [ vars/common.yml ]
  roles:
    - common

- name: setup NFS server
  hosts: nfsserver
  roles:
    - nfs_server

- name: setup LDAP server
  hosts: ldapserver
  vars_files: [ vars/ldap.yml ]
  roles:
    - ldap_server

- name: nfs and ldap clients
  hosts: default
  vars_files: [ vars/ldap.yml ]
  roles:
    - nfs_client
    - ldap_client # ldap_client role must run after the ldap_server role
    - ldap_sudoers

- name: desktop environment
  hosts: desktop
  roles:
    - desktop_common

- name: gpu software
  hosts: gpu
  roles:
    - mlnx_ofed
    - nvidia_cuda_toolkit
    - nvidia_gpu_direct
    - ucx
    - openmpi

- name: setup reverse proxy for jupyterlab
  hosts: reverseproxy
  roles:
    - reverse_proxy

